<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chatroom</title>
        <meta name="author" content="Hackathon cmd-f 2022" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/chatroom.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Firebase 8 related JS CDN -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <!-- Link to the api keys for your Firebase project -->
        <script src="../../scripts/firebaseAPI.js"></script>
        <script src="../../scripts/chatroom.js"></script>
        <script
            src="https://kit.fontawesome.com/ed96789d1b.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <nav>
            <a class="navbar-brand mx-auto" href="#"
                ><img src="../images/Logo_Transparent.png" alt=""
            /></a>
        </nav>

        <div id="chat">
            <button class="btn btn-secondary" id="quit-btn" onclick="quit()">
                &lt; Quit?
            </button>
            <ul id="messages"></ul>

            <form id="message-form" onsubmit="sendMessage()">
                <input
                    id="message-input"
                    type="text"
                    placeholder="Your message"
                />
                <button id="message-btn" type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
