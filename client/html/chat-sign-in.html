<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign up</title>
        <meta name="author" content="Hackathon cmd-f 2022" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="../css/chat-room-options.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Firebase 8 related JS CDN -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <!-- Link to the api keys for your Firebase project -->
        <script src="../../scripts/firebaseAPI.js"></script>
        <script src="../../scripts/chat-sign-in.js"></script>
        <script
            src="https://kit.fontawesome.com/ed96789d1b.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <nav>
            <a class="navbar-brand mx-auto" href="#"
                ><img src="../images/Logo_Transparent.png" alt=""
            /></a>
        </nav>

        <header>
            <h1 id="elderlyh1">Enter your chatroom</h1>
        </header>
        <section id="content">
            <form onsubmit="register()">
                <div class="form-group">
                    <label for="chatroomnumber">Chatroom number:</label>
                    <input
                        type="number"
                        class="form-control"
                        id="chatroom_number"
                        placeholder="Please enter your chatroom number"
                    />
                </div>
                <br />
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input
                        type="name"
                        class="form-control"
                        id="name"
                        placeholder="Please enter your preferred name"
                    />
                </div>
                <br />
                <button type="submit" class="btn btn-success">ENTER</button>
            </form>
        </section>
    </body>
</html>
