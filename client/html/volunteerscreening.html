<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Senior Chat App</title>
        <meta name="author" content="Hackathon cmd-f 2022" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="shortcut icon" href="#" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/volunteerflow.css" />
        <!-- Firebase 8 related JS CDN -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <!-- Link to the api keys for your Firebase project -->
        <script src="../../scripts/firebaseAPI.js"></script>
    </head>

    <body>
        <nav>
            <a class="navbar-brand mx-auto" href="#"><img src="../images/Logo_Transparent.png" alt=""></a>
        </nav>

        <h1 id="sign-up">Sign up</h1>

        <section id="content">
            <form>
                <div class="form-group">
                    <label for="organization"
                        >Were you referred by an Organization? Please enter it
                        below:</label
                    >
                    <input type="text" class="form-control" id="organization" />
                </div>
                <br />
                <div class="form-group">
                    <label for="password"
                        >Please enter your vetting passcode:</label
                    >
                    <input type="password" class="form-control" id="password" />
                </div>
                <br />

                <div class="form-group">
                    <label for="response"
                        >Have you ever worked with elderly? If yes, how many
                        years?</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="worked-with-elderly"
                    />
                </div>
                <br />
                <div class="form-group">
                    <label for="response"
                        >What made you interested in joining our
                        application?</label
                    >
                    <input type="text" class="form-control" id="interest" />
                </div>
                <br />
                <button
                    id="submitvolunteer"
                    type="Enter"
                    class="btn btn-success"
                >
                    Submit
                </button>
            </form>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript">
            document.getElementById("submitvolunteer").onclick = function () {
                alert("Thank you! We will be in touch.");
                location.href = "../html/volunteerlogin.html";
            };
        </script>
    </body>
</html>
